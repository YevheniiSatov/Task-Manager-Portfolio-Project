<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
</head>
<body>
<h1 th:if="${task.id}">Edit Task</h1>
<h1 th:if="${task.id == null}">New Task</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required>
    <br>
    <label for="createdDate">Created Date:</label>
    <input type="date" id="createdDate" th:field="*{createdDate}" required>
    <br>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" th:field="*{deadline}" required>
    <br>
    <label for="priority">Priority:</label>
    <select id="priority" th:field="*{priority}">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <br>
    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
<a href="/tasks">Back to Tasks</a>
</body>
</html>
